<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registro de Docentes</title>
	<link rel="stylesheet" th:href="@{/assetsAdmin/css/registrar_docentes.css}">
</head>

<body>
	<button th:onclick="window.history.back()" class="btn-volver">‚Üê Volver</button>

	<div class="registro-container">
		<h2>Registro de Docentes</h2>

		<div th:if="${successMessage}" class="alert alert-success">
			‚úÖ <span th:text="${successMessage}"></span>
		</div>
		<div th:if="${errorMessage}" class="alert alert-error">
			‚ùå <span th:text="${errorMessage}"></span>
		</div>

		<form th:action="@{/PanelCodiplay/Admin/guardar_docente}" method="post" th:object="${usuario}">
			<div class="form-group">
				<label for="nombre">Nombres</label>
				<input type="text" id="nombre" name="nombre" placeholder="Ej: Carlos P√©rez" required>
			</div>

			<div class="form-group">
				<label for="apellido">Apellidos</label>
				<input type="text" id="apellido" name="apellido" placeholder="Ej: P√©rez" required>
			</div>

			<div class="form-group">
				<label for="tipoDocumento">Tipo de Documento *</label>
				<select id="tipoDocumento" name="tipoDocumento" required>
					<option value="">Seleccionar tipo de documento...</option>
					<option value="C√©dula de Ciudadan√≠a">C√©dula de Ciudadan√≠a</option>
					<option value="C√©dula de Extranjer√≠a">C√©dula de Extranjer√≠a</option>
					<option value="Tarjeta de Identidad">Tarjeta de Identidad</option>
					<option value="Pasaporte">Pasaporte</option>
					<option value="Documento Nacional de Identidad">Documento Nacional de Identidad</option>
					<option value="Registro Civil">Registro Civil</option>
				</select>
			</div>

			<div class="form-group">
				<label for="documento">N√∫mero de Documento</label>
				<input type="text" id="documento" name="documento" placeholder="Ej: 123456789" required>
			</div>

			<div class="form-group">
				<label for="celular">Celular</label>
				<input type="tel" id="celular" name="celular" placeholder="Ej: 3001234567" required>
			</div>

			<div class="form-group">
				<label for="email">Correo electr√≥nico</label>
				<input type="email" id="email" name="email" placeholder="Ej: docente@email.com" required>
			</div>

			<div class="form-group">
				<label for="cursos">Selecciona el Lenguaje Al Cual Se Especializa</label>

				<!-- Informaci√≥n de cursos disponibles -->
				<div th:if="${not #lists.isEmpty(cursosActivos)}" class="cursos-info">
					üìö <strong th:text="${#lists.size(cursosActivos)}"> </strong> cursos disponibles
				</div>

				<div th:if="${#lists.isEmpty(cursosActivos)}" class="no-cursos">
					‚ö†Ô∏è No hay cursos disponibles. Primero crea algunos cursos en la plataforma.
				</div>

				<!-- Select de cursos - CORREGIDO -->
				<select id="cursos" name="cursosSeleccionados" multiple th:disabled="${#lists.isEmpty(cursosActivos)}"
					th:classappend="${#lists.isEmpty(cursosActivos)} ? 'disabled-select' : ''">
					<option th:each="curso : ${cursosActivos}" th:value="${curso.id}" th:text="${curso.curso} ">
					</option>
				</select>
				<small>Pulsa Ctrl (o Cmd en Mac) para seleccionar varias opciones</small>
			</div>

			<div class="form-group">
				<label for="password">Contrase√±a</label>
				<input type="password" id="password" name="password" placeholder="M√≠nimo 6 caracteres" required>
			</div>

			<button type="submit" class="btn-registrar"
				th:classappend="${#lists.isEmpty(cursosActivos)} ? 'btn-disabled' : ''"
				th:disabled="${#lists.isEmpty(cursosActivos)}">
				Registrar Docente
			</button>
		</form>
	</div>
	<script th:src="@{/assetsAdmin/js/registrar_docentes.js}"></script>
</body>

</html>
