<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Docentes</title>
  <link rel="stylesheet" th:href="@{/assetsAdmin/css/registrar_docentes.css}">
</head>
<body>
<button th:onclick="window.history.back()" class="btn-volver">← Volver</button>

  <div class="registro-container">
    <h2>Registro de Docentes</h2>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ej: Carlos Pérez" required>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="Ej: docente@email.com" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ej: 3001234567" required>
      </div>
      <div class="form-group">
  <label for="temas">Selecciona el Lenguaje Al Cual Se Expecializa</label>
  <select id="temas" name="temas[]" multiple required>
    <option value="python">Python</option>
    <option value="javascript">JavaScript</option>
    <option value="html">HTML</option>
    <option value="css">CSS</option>
    <option value="scratch">Roblox</option>
    <option value="robotica">Unity</option>
  </select>
  <small>Pulsa Ctrl (o Cmd en Mac) para seleccionar varias opciones</small>
</div>


      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" required>
      </div>
      <button type="submit" class="btn-registrar">Registrar</button>
    </form>
  </div>

</body>
</html>
